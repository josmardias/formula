<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            pre {
                margin: 0;
            }
            legend {
                margin-top: 25px
            }
        </style>
    </head>
    <body style="padding-bottom: 100px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <legend>Choose parameters</legend>

                    <table class="table table-bordered table-sm">
                        <tbody>
                            <tr>
                                <td class="text-right">
                                    <span class="badge badge-default">$1</span></td>
                                <td>
                                    <input type="text" placeholder="Name" class="form-control form-control-sm" value="X">
                                </td>
                                <td class="text-center">
                                    <i class="fa fa-chevron-down"></i>
                                </td>
                            </tr>

                            <tr>
                                <td class="text-right">
                                    <span class="badge badge-default">$2</span></td>
                                <td>
                                    <input type="text" placeholder="Name" class="form-control form-control-sm">
                                </td>
                                <td class="text-center">
                                    <i class="fa fa-chevron-down"></i>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="3">
                                    <button class="btn btn-sm btn-secondary btn-block"><i class="fa fa-plus"></i> Add</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <legend>Write formula</legend>
                    <input type="text" class="form-control" style="margin-bottom: 5px;">
                    <div class="card" style="background-color: #F2F2F2;">
                        <div class="card-block text-center text-muted">
                            Human-readable version here
                        </div>
                    </div>

                    <legend>Evaluate</legend>
                    <div class="row align-items-center">
                        <div class="col-5">
                            <div class="text-right" style="margin-bottom: 5px;">
                                <pre>X</pre>
                                <input type="text" class="form-control form-control-sm">
                            </div>

                            <div class="text-right">
                                <pre>Nameless</pre>
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="col-2 text-center">
                            <i class="fa fa-arrow-right fa-2x"></i>
                        </div>

                        <div class="col-5">
                            <input type="text" class="form-control form-control sm" disabled value="666">
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-8">
                            <label>Give it a name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label>and</label>
                            <button class="btn btn-primary btn-block">Save</button>
                        </div>
                    </div>

                    <hr>

                    <legend>Share</legend>
                    <label>Evaluation</label>
                    <input type="text" class="form-control" readonly value="http://sample.com/eval/asdf1234" style="margin-bottom: 15px;">

                    <label>Edit</label>
                    <input type="text" class="form-control" readonly value="http://sample.com/edit/zxcv0987">
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
